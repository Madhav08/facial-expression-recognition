<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - File Upload &amp; Image Preview</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="{{url_for('static', filename='/css/style.css')}}">

</head>
<body>
<h2>Facial Expression Recognition</h2>

<form id="upload-file" class="uploader" method="post" enctype="multipart/form-data">
  <input id="file-upload" type="file" name="file" accept=".png, .jpg, .jpeg" />

  <label for="file-upload" id="file-drag">
    <img id="file-image" src="#" alt="Preview" class="hidden">
    <div id="start">
      <i class="fa fa-download" aria-hidden="true"></i>
      <div>Select a file or drag here</div>
      <div id="notimage" class="hidden">Please select an image</div>
      <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
    </div>
    <div>
      <button type="button" class="btn btn-primary" name="predictbtn" id="btn-predict">Predict!</button>
    </div>
    
    <div id="response" class="hidden">
      <h3 id="result">
        <span> </span>
    </h3>
      <div id="messages"></div>
      <progress class="progress" id="file-progress" value="0">
        <span>0</span>%
      </progress>
    </div>
  </label>

  <div>
    <button type="button" class="btn btn-primary"><a href="{{url_for('video')}}" style="color:white">Try on a live video....!</a></button>
  </div>

</form>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script><script  src="{{url_for('static', filename='/js/script.js')}}"></script>

</body>
</html>
